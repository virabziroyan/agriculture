<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Գյուղատնտեսությունը կյանք է</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('file:///C:/Users/Dell/OneDrive/Desktop/g.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #8bff84;
    }

    .hero {
      height: calc(100vh - 70px);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      text-align: left;
      padding-left: 40px;
      background: rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .hero h2 {
      font-size: 48px;
      font-weight: 700;
      text-shadow: 2px 2px 5px black;
      margin: 0;
    }

    .hero .about-text {
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #8bff84;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      border-radius: 8px;
      text-shadow: 1px 1px 3px black;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .overlay.open {
      display: flex;
    }

    .modal {
      background: rgba(255, 255, 255, 0.97);
      color: #333;
      border-radius: 16px;
      padding: 40px 50px;
      width: 340px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .modal h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #1b5e20;
    }

    .modal input {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .modal input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 4px rgba(46,125,50,0.5);
    }

    .modal button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal button:hover {
      background: #2e7d32;
    }

    .modal p {
      font-size: 14px;
      color: #444;
      margin-top: 12px;
    }

    .modal a {
      color: #1b5e20;
      text-decoration: none;
      font-weight: bold;
    }

    .modal a:hover {
      text-decoration: underline;
    }

    .success-message {
      font-size: 20px;
      color: #2e7d32;
    }

    .welcome {
      width: 100%;
      height: 100vh;
      background: url('file:///C:/Users/Dell/OneDrive/Desktop/g.jpg') no-repeat center center fixed;
      background-size: cover;
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 6px black;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .welcome span {
      font-size: 100px;
      margin-top: 20px;
    }

    #logoutBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .main-sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .section-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      width: 200px;
      cursor: pointer;
      transition: 0.3s;
    }

    .section-box:hover {
      background: rgba(139,255,132,0.7);
      color: black;
    }

    #userBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ՖԵՐՄԵՐ</h1>
    <nav>
      <a id="goHome">Գլխավոր</a>
      <a id="aboutBtn">Կայքի մասին</a>
      <a href="#" id="openLogin">Մուտք</a>
      <a href="#" id="openRegister">Գրանցվել</a>
    </nav>
  </header>

  <section class="hero" id="heroSection">
    <div class="about-text" id="aboutText"> կայք</div>
    <h2 id="heroTitle">Գյուղատնտեսությունը կյանք է</h2>
  </section>

  <footer>
    © 2025 Գյուղատնտեսական կայք | Բոլոր իրավունքները պաշտպանված են
  </footer>

  <!-- ՄՈՒՏՔԻ ՊԱՏՈՒՀԱՆ -->
  <div class="overlay" id="loginOverlay">
    <div class="modal" id="loginModal">
      <h2>Մուտք գործել</h2>
      <input type="email" placeholder="Էլ․ հասցե" required>
      <input type="password" placeholder="Գաղտնաբառ" required>
      <button id="loginBtn">Մուտք</button>
      <p>Դեռ հաշիվ չունե՞ս։ <a href="#" id="switchToRegister">Գրանցվել</a></p>
    </div>
  </div>

  <!-- ԳՐԱՆՑՄԱՆ ՊԱՏՈՒՀԱՆ -->
  <div class="overlay" id="registerOverlay">
    <div class="modal" id="registerModal">
      <h2>Գրանցվել</h2>
      <input type="text" placeholder="Անուն" required>
      <input type="text" placeholder="Ազգանուն" required>
      <input type="email" placeholder="Էլ․ հասցե" required>
      <input type="tel" placeholder="Հեռ. համար" required>
      <input type="password" placeholder="Գաղտնաբառ" required>
      <input type="password" placeholder="Կրկնել գաղտնաբառը" required>
      <button id="registerBtn">Գրանցվել</button>
      <p>Արդեն հաշիվ ունե՞ս։ <a href="#" id="switchToLogin">Մուտք</a></p>
    </div>
  </div>

  <!-- Բաժին մուտքից հետո -->
  <div class="welcome" id="welcomeDiv">
    <div></div>
    <button id="userBtn">Օգտատիրոջ տվյալները</button>
    <div class="main-sections">
      <div class="section-box">ԽԵԿ</div>
      <div class="section-box">Այծ/Ոչխար</div>
      <div class="section-box">Խոզ</div>
      <div class="section-box">Հավ/Հնդկահավ</div>
      <div class="section-box">Ճագար</div>
    </div>
    <button id="logoutBtn">Ելք</button>
  </div>

  <script>
    const aboutBtn = document.getElementById("aboutBtn");
    const goHome = document.getElementById("goHome");
    const aboutText = document.getElementById("aboutText");
    const heroTitle = document.getElementById("heroTitle");

    const loginOverlay = document.getElementById("loginOverlay");
    const registerOverlay = document.getElementById("registerOverlay");
    const openLogin = document.getElementById("openLogin");
    const openRegister = document.getElementById("openRegister");
    const switchToRegister = document.getElementById("switchToRegister");
    const switchToLogin = document.getElementById("switchToLogin");
    const loginBtn = document.getElementById("loginBtn");
    const loginModal = document.getElementById("loginModal");
    const registerBtn = document.getElementById("registerBtn");
    const registerModal = document.getElementById("registerModal");
    const welcomeDiv = document.getElementById("welcomeDiv");
    const logoutBtn = document.getElementById("logoutBtn");
    const userBtn = document.getElementById("userBtn");

    // Կայքի մասին կոճակ
    aboutBtn.addEventListener("click", e => {
      e.preventDefault();
      aboutText.style.display = "block";
      heroTitle.textContent = "";
    });

    // Գլխավոր կոճակ
    goHome.addEventListener("click", e => {
      e.preventDefault();
      aboutText.style.display = "none";
      heroTitle.textContent = "Գյուղատնտեսությունը կյանք է";
    });

    // Մուտք բացել
    openLogin.addEventListener("click", e => {
      e.preventDefault();
      registerOverlay.classList.remove("open");
      loginOverlay.classList.add("open");
    });

    // Գրանցվել բացել
    openRegister.addEventListener("click", e => {
      e.preventDefault();
      loginOverlay.classList.remove("open");
      registerOverlay.classList.add("open");
    });

    // Փոխել պատուհանները
    switchToRegister.addEventListener("click", e => {
      e.preventDefault();
      loginOverlay.classList.remove("open");
      registerOverlay.classList.add("open");
    });

    switchToLogin.addEventListener("click", e => {
      e.preventDefault();
      registerOverlay.classList.remove("open");
      loginOverlay.classList.add("open");
    });

    // Փակել դրսից սեղմելով
    window.addEventListener("click", e => {
      if (e.target === loginOverlay) loginOverlay.classList.remove("open");
      if (e.target === registerOverlay) registerOverlay.classList.remove("open");
    });

    // Մուտքի ստուգում
    loginBtn.addEventListener("click", e => {
      e.preventDefault();
      const inputs = loginModal.querySelectorAll("input");
      let allFilled = true;
      inputs.forEach(input => {
        if (!input.value.trim()) allFilled = false;
      });
      if (!allFilled) {
        alert("Խնդրում ենք լրացնել բոլոր դաշտերը");
        return;
      }

      sessionStorage.setItem("loggedIn", "true");
      showWelcome();
    });

    // Գրանցման ստուգում
    registerBtn.addEventListener("click", e => {
      e.preventDefault();
      const inputs = registerModal.querySelectorAll("input");
      let allFilled = true;
      inputs.forEach(input => {
        if (!input.value.trim()) allFilled = false;
      });
      if (!allFilled) {
        alert("Խնդրում ենք լրացնել բոլոր դաշտերը");
        return;
      }

      const password = inputs[4].value;
      const confirmPassword = inputs[5].value;

      if (password !== confirmPassword) {
        alert("Գաղտնաբառերը չեն համընկնում");
        return;
      }

      registerModal.innerHTML = `<h2 class="success-message">Դուք հաջողությամբ գրանցվեցիք ✅</h2>`;
    });

    // Ելքի կոճակ
    logoutBtn.addEventListener("click", () => {
      sessionStorage.removeItem("loggedIn");
      location.reload();
    });

    // Օգտատիրոջ տվյալների կոճակ
    userBtn.addEventListener("click", () => {
      alert("Օգտատիրոջ անձնական տվյալները կցուցադրվեն այստեղ։");
    });

    // Էջի բեռնման ժամանակ ստուգել մուտքի վիճակը
    window.addEventListener("load", () => {
      if (sessionStorage.getItem("loggedIn") === "true") {
        showWelcome();
      }
    });

    function showWelcome() {
      document.querySelector('header').style.display = 'none';
      document.querySelector('.hero').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      loginOverlay.classList.remove("open");
      registerOverlay.classList.remove("open");
      welcomeDiv.style.display = 'flex';
    }
  </script>
</body>
</html>
