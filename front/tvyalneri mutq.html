<!doctype html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<title>Ընտրել բաժինը</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #edf2f7;
    }

    .popup {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: left;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);

        /* ՎԵՐԵՎԻ ՁԱԽ ԱՆԿՅՈՒՆ */
        position: absolute;
        top: 10px;
        left: 10px;
    }

    /* ՄԵԾԱՑՎԱԾ ՏԵՔՍՏ */
    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #2d3748;
        font-size: 26px;
        font-weight: bold;
    }

    .btn {
        display: block; /* ամբողջ լայնությունը զբաղեցնի */
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        background: #2b6cb0;
        color: #fff;
        font-size: 18px;
        text-align: left;
        text-decoration: none; /* հղում լինի կոճակի տեսք */
        transition: 0.2s;
    }

    .btn:hover {
        background: #1e4e7a;
    }
</style>

</head>
<body>

<div class="popup">
    <h2>Ընտրեք բաժինը</h2>

    <!-- Այստեղ ուղղակի փոխիր href-ի անունը քո էջի անունով -->
    <a href="grancum.html" class="btn">Մուտքագրել տվյալներ</a>
    <a href="monitor.html" class="btn">Մոնիթորինգ</a>
</div>

</body>
</html>
